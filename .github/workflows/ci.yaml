# GitHub Actions CI/CD Pipeline - Daniela Freitas Backend
# Pipeline simples com apenas build para servir como base
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

env:
  NODE_VERSION: "22"

jobs:
  # Job de Security
  security:
    name: ðŸ”’ Security Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run security checks
        run: |
          echo "ðŸ”’ Running security checks..."
          npm audit --audit-level=moderate
          echo "âœ… Security checks completed successfully!"

  # Job de Build
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build application
        run: |
          echo "ðŸ”¨ Building application..."
          npm run build
          echo "âœ… Build completed successfully!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
